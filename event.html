<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Js</title>
  </head>
  <style>
    button {
      color: red;
      padding: 10px;
      border-radius: 5px;
      background-color: aqua;
      margin: 5px;
      cursor: pointer;
    }

    #coba {
      color: red;
      text-align: center;
      text-transform: capitalize;
      text-transform: uppercase;
    }
  </style>
  <body>
    <h3>Hello world</h3>
    <button onclick="this.innerHTML=Date()">The time is</button>
    <button onclick="document.getElementById('demo').innerHTML=Date()">
      The time is
    </button>
    <button onclick="displayDate()">The Times Is ?</button>

    <p id="demo"></p>
    <p id="ray"></p>

    <p>call a function once for each array element :</p>
    <p id="test"></p>
    <p id="coba"></p>
    <p id="rayyy"></p>
  </body>
  <script>
    function displayDate() {
      document.getElementById("ray").innerHTML = Date();
    }

    const numbers = [45, 4, 9, 16, 25];
    let txt = " ";
    numbers.forEach(myFunction);
    document.getElementById("test").innerHTML = txt;

    function myFunction(value, index, array) {
      txt += value + "<br>";
    }

    const a = new Date();
    document.getElementById("coba").innerHTML = a;

    let day;
    switch (new Date().getDay()) {
      case 0:
        day = "Sunday";
        break;
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednesday";
        break;
      case 4:
        day = "Thursday";
        break;
      case 5:
        day = "Friday";
        break;
      case 6:
        day = "Saturday";
    }
    document.getElementById("rayyy").innerHTML = "Today is " + day;
  </script>
</html>

<!-- Common HTML Event
 1. onchange = element html telah diubah
 2. onclick = pengguna mengklik element html
 3. onmouseover = pengguna berpindah mouse dalam element html
 4. onmouseout = pengguna menggerakan mouse menjauh dari element html
 5. onkeydown = pengguna menekan tombol keyboard
 6. onload = browser telah selesai memuat halaman
-->
